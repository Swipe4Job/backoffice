<app-navigation/>

<div class="flex mt-2 w-full justify-content-end">
  <p-button icon="pi pi-plus" label="Add user" (onClick)="addUser()"></p-button>
</div>

<p-table [value]="users" styleClass="mt-2">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Role</th>
      <th>Phone number</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td class="flex gap-2">
        <p-button icon="pi pi-trash" severity="danger" (onClick)="removeUser(user.id)"></p-button>
<!--        <button pButton pRipple (click)="removeUser(user.id)" class="p-button-danger" icon="pi pi-times"></button>-->
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.phoneNumber }}</td>
    </tr>
  </ng-template>
</p-table>
